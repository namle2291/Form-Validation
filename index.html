<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - F8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="heading">
          <h2>Thành viên đăng ký</h2>
          <p>Cùng nhau học lập trình miễn phí tại F8 :3</p>
        </div>
        <form id="form">
          <div class="form-group">
            <label for="name">Tên đầy đủ:</label>
            <input id="name" type="text" placeholder="VD: Nam Lê" />
            <span class="error_mes"></span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              id="email"
              type="text"
              placeholder="VD: lnam6507@gmail.com"
            />
            <span class="error_mes"></span>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input id="password" type="password" placeholder="Nhập mật khẩu" />
            <span class="error_mes"></span>
          </div>
          <div class="form-group">
            <label for="confirm_password">Nhập lại mật khẩu:</label>
            <input
              id="confirm_password"
              type="password"
              placeholder="Nhập lại mật khẩu"
            />
            <span class="error_mes"></span>
          </div>
          <div class="form-group">
            <button>Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      Validator({
        form: "#form",
        rules: [
          Validator.isRequired("#name"),
          Validator.isRequired("#email"),
          Validator.isEmail("#email"),
          Validator.isRequired("#password"),
          Validator.minLength("#password", 6),
          Validator.isRequired("#confirm_password"),
          Validator.isConfirmed(
            "#confirm_password",
            () => {
              return document.querySelector("#password").value;
            },
            "Dữ liệu nhập vào không khớp"
          ),
        ],
      });
    </script>
  </body>
</html>
